{% extends 'base.html' %}
{% load static %}

    {% block style_n_title %}<title>Register</title>{% endblock %}

	{% block navbar %}
    <img src="{% static '/sofwareone.png' %}" height="70" width="150" alt="logo">
    <a href="{% url 'home' %}">Home</a>
    {% endblock %}


	{% block body %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="userRegister/">
						{% csrf_token %}
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="password1">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="password2">
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register">
				   		</div>
					</form>
				</div>
				{{form.errors}}
				{% for m in messages %}
                <p id="messages">{{m}}</p>
                {% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2 text-info"><b>Login</b></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Enter password';
		form_fields[2].placeholder='Confirm password';



		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
    {% endblock %}
